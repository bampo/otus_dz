apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
  namespace: myns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-service
  template:
    metadata:
      labels:
        app: api-gateway-service
    spec:
      containers:
      - name: api-gateway-service
        image: monguard2/otus_kurs_api_gateway:1.0
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://+:80
        - name: ConnectionStrings__rabbitmq
          value: rabbitmq://srv1.home:5672
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: myns
spec:
  selector:
    app: api-gateway-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP